<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenzieFlix</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section> 
    <div class="logo">
      <img src="./img/logo.svg" alt="">
    </div> 
  <h1>Quem está assistindo?</h1>
    <div class="container">
      <figure>
        <div class="logins">
            <div class="login-icon">
              <a href="#"><img src="./img/avatar1.svg" 
              alt="Ícone de urso representando o primeiro perfil"></a>
            </div>
          <figcaption>Lucas</figcaption>
        </div>
        <div class="logins">
            <div class="login-icon">
              <a href="#"><img src="./img/avatar2.svg" 
              alt="Ícone de uma garota representando o segundo perfil"></a>
            </div>
          <figcaption>Maria</figcaption>
        </div>
        <div class="logins">
            <div class="login-icon">
              <a href="#"><img src="./img/avatar3.svg"
                alt="Ícone de um robo representando o terceiro perfil"></a>
              </div>
          <figcaption>João</figcaption>
        </div>
        <div class="logins">
            <div class="login-icon">
              <a href="#"><img src="./img/newperfil.svg" 
                alt="Ícone de adicionar mais perfis"></a>
            </div>
          <figcaption>Adicionar Perfil</figcaption>
        </div>
      </figure>
    </div>
      <button>Gerenciar Perfis</button>
  </section> 
</body>
</html>
